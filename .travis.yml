language: ruby
rvm:
- 2.5
services:
- postgresql
before_script:
- bundle exec rails db:create
- bundle exec rails db:migrate
- mkdir tmp
- mkdir tmp/pids
script:
- bundle exec rspec
- bundle exec rubocop
deploy:
  provider: heroku
  app: acebook-irrelevant-pests
  on:
    repo: ffgi-es/acebook_irrelevant_pests
  run:
    - bundle exec rails db:create
    - bundle exec rails db:migrate
  api_key:
    secure: 
